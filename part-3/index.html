
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    
    <script>
        var a = 5;
        var b = 6;
        var total = a+b;
        document.write(total)

        // Naming Convention (camelCase)

        var firstName ="Rabindranath"
        var lastName = "Tagore"

        document.write(firstName)
        document.write(lastName)

        // underscore

        var first_name ="Kazi Nazrul"
        var last_name ="Islam"

        document.write(first_name,last_name)

        var count1 = 12;
        document.write(count1)

    </script>
</body>
</html>
